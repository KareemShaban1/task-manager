server {
    listen 80;
    server_name task-manager.kareemsoft.org;
    
    # Only index.html needed for React SPA
    index index.html;
    
    # Point to the dist folder where built files are
    root /www/wwwroot/task-manager.kareemsoft.org/dist;

    # Define MIME types inline (no need to include external file)
    types {
        text/html                             html htm shtml;
        text/css                              css;
        application/javascript                js mjs;
        application/json                       json;
        image/gif                              gif;
        image/jpeg                             jpeg jpg;
        image/png                              png;
        image/svg+xml                          svg svgz;
        image/webp                             webp;
        image/x-icon                           ico;
        font/woff                              woff;
        font/woff2                             woff2;
        application/font-woff                  woff;
        application/font-woff2                 woff2;
        application/vnd.ms-fontobject          eot;
        font/ttf                               ttf;
        font/opentype                          otf;
    }
    default_type application/octet-stream;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure JavaScript files are served with correct MIME type
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 12h;
        access_log off;
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 12h;
        access_log off;
    }

    # Images
    location ~* \.(gif|jpg|jpeg|png|bmp|swf|svg|webp|ico)$ {
        expires 30d;
        access_log off;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # Directory verification related settings for SSL certificate
    location ~ \.well-known {
        allow all;
    }

    # Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # Logging
    access_log  /www/wwwlogs/task-manager.kareemsoft.org.log;
    error_log   /www/wwwlogs/task-manager.kareemsoft.org.error.log;

    # Error pages (optional - you can keep or remove)
    error_page 404 /index.html;  # Redirect 404 to index.html for SPA
    error_page 502 /502.html;
}

